<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     
</head>

<body>
    <div class="mainbody">
        <div class="nav">
            <div class="nav1">

                <div class="logo">
                    <img src="logo.svg" alt="" class="logoimg">
                </div>
                <div class="homecont">
                    <img src="home.svg" alt="" class="homeimg">
                </div>
                <!-- <div class="home">
                    <img src="home.svg" alt="" class="homeimg">
                </div> -->
                <div class="search">
                    <img src="search.svg" alt="" class="searchicon">
                    <input type="text" placeholder="What do you want to play?" class="searchinput">
                    <div class="line"></div>
                    <img src="extra.svg" alt="" class="extra">
                </div>
            </div>
            <div class="nav2">

                <button class="prem psd">Premium</button>
                <button class="supp psd">Support</button>
                <button class="down psd">Download</button>
                <div class="line2"></div>
                <button class="install">
                    <img src="install.svg" alt="">
                    <div class="installapp">InstallApp</div>
                </button>
                <button class="signup">Signup</button>
                <button class="login">Log in</button>
            </div>
        </div>
        <div class="body">
            <div class="left">
                <div class="leftcontent">
                    <div class="topleft">

                        <div class="leftnav">
            
                            <div class="library">Your Library</div>
                            <div class="add">+</div>
                        </div>
                        <div class="extraboxes">
                            <div class="top1">
                                <div class="firstpl">Create your first playlist</div>
                                <div class="firstpl2">It's easy, we'll help you</div>
                                <button class="firstplbtn">Create Playlist</button>
                            </div>
                            <div class="top2">
                                <div class="secondpl">Let's find some podcast to follow</div>
                                <div class="secondpl2">We'll keep you updated on new episodes</div>
                                <button class="secondplbtn">Browse Podcasts</button>
                            </div>
                        </div>
                    </div>
                    <div class="footerclass">
    
                        <footer class="footer">
                            <div class="legal">Legal</div>
                            <div class="spcenter">Safety&PrivacyCenter</div>
                            <div class="ppolicy">PrivacyPolicy</div>
                            <div class="cookies">Cookies</div>
                            <div class="ads">AboutAds</div>
                            <div class="access">Accessibility</div>
                        </footer>
                        <div class="cookies2">Cookies</div>
                        <button class="language">
                            <img src="globe.svg" alt="" class="globe">
                            <div class="eng">English</div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
